<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>FocusTimer</title>
</head>
<body>
  <main>
    <div class="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div class="contorls">
       <button class="play">
        <img src="./assets/img/button-paly.svg" alt="Botão para startar o temporizador">
       </button>

       <button class="pause hide">
        <img src="./assets/img/button-pause.svg" alt="botão para pausar o temporizador">
       </button>

       <button class="stop hide">
        <img src="./assets/img/button-stop.svg" alt="botão para parar o temporizador">
       </button>

       <button class="set ">
        <img src="./assets/img/button-set.svg" alt="botão de configuração do temporizador">
       </button>
    </div>

  </main>

  <footer>
    <button class="sound-on hide">
      <img src="./assets/img/button-soundOn.svg" alt="">
    </button>

    <button class="sound-off ">
      <img src="./assets/img/button-soundOff.svg" alt="">
    </button>
  </footer>

  <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
